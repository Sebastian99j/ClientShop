<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <li data-target="#myCarousel" data-slide-to="1"></li>

    </ol>

    <!-- Wrapper for slides -->

      <div class="item active">
        <img src="./../../assets/images/s1.png" alt="Los Angeles" style="width:100%;">

        <img src="./../../assets/images/s3.png" alt="New york" style="width:100%;">

</div>
